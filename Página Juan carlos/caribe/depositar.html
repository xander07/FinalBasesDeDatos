<script>
	var recogerDatos = function(){	

	var handler = ePayco.checkout.configure({
  				key: '851d32acbf45369bd6de41cdd661305f',
  				test: false
  			})

	var data={
		//Parametros compra (obligatorio)
          name: "Deposito",
          description: "Deposito",
          invoice: document.getElementById("p_id_invoice").value,
          currency: document.getElementById("p_currency_code").value,
          amount: document.getElementById("valorneto").value,
          tax_base: "0",
          tax: "0",
          country: "co",
          lang: "es",

          //Onpage="false" - Standard="true"
          external: "false",
          //Parametros opcionales
          name_billing: document.getElementById("name_cliente").value,
          type_doc_billing: "cc",
          mobilephone_billing: document.getElementById("numero_cliente").value,
          number_doc_billing: document.getElementById("p_id_invoice").value
	}
	handler.open(data)
}
